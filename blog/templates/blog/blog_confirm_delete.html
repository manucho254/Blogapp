{% extends 'blog/base.html' %}
{% block content %}
      <div class="col-md-8 my-4">
        <div class="card mb-4 mt-4">
         <div class="card-header">
          Delete Blog Post
          </div>
          <div class="card-body">
          <form method = "post" enctype="multipart/form-data">
          {% csrf_token %}
          <h2>Are you sure you want to delete "{{ object.entry_title }}"</h2>
          <button type="sumit" class="btn btn-outline-danger">Yes, Delete</button>
          <button type="sumit" <a class="btn btn-outline-secondary" href="{% url "post-detail" object.id %}">Cancel</a></button>
          </form>
         </div>
        </div>
      </div>
{% endblock %}
